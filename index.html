<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Love!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap');
        body{margin:0;padding:0;font-family:'Poppins',sans-serif;background:#ffe8e8;color:#5c3c3c;display:flex;justify-content:center;align-items:center;min-height:100vh;overflow-x:hidden;text-align:center}
        .background-effects{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;overflow:hidden}
        .background-effects .particle{position:absolute;height:auto;opacity:0}
        .background-effects .heart{animation:floatUp 20s infinite linear}
        .background-effects .rose{animation:floatUpRotate 25s infinite linear}
        .background-effects .heart svg{width:100%;height:100%;fill:rgba(255,105,180,0.6);filter:blur(2px)}
        .background-effects .rose svg{width:100%;height:100%;fill:rgba(220,40,40,0.5);filter:blur(3px)}
        @keyframes floatUp{0%{transform:translateY(100vh) scale(0.5);opacity:0}10%{opacity:0.9}90%{opacity:0.9}100%{transform:translateY(-10vh) scale(1.2);opacity:0}}
        @keyframes floatUpRotate{0%{transform:translateY(100vh) scale(0.6) rotate(0deg);opacity:0}10%{opacity:0.8}90%{opacity:0.8}100%{transform:translateY(-10vh) scale(1.1) rotate(220deg);opacity:0}}
        .glitter{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:2}
        .glitter::after{content:'';position:absolute;width:100%;height:100%;background:transparent;background-image:radial-gradient(circle,rgba(255,255,255,0.7) 1px,transparent 1px),radial-gradient(circle,rgba(255,255,255,0.7) 1px,transparent 1px);background-size:50px 50px,30px 30px;background-position:0 0,15px 15px;animation:sparkle 5s infinite linear}
        @keyframes sparkle{0%{background-position:0 0,15px 15px}100%{background-position:50px 50px,45px 45px}}
        .container{position:relative;z-index:10;background-color:rgba(255,255,255,0.4);padding:40px 50px;border-radius:20px;border:1px solid rgba(255,255,255,0.6);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);box-shadow:0 8px 32px 0 rgba(100,50,50,0.2);text-align:center}
        h1{font-family:'Great Vibes',cursive;font-size:4rem;margin:0 0 10px 0;color:#c7435a;text-shadow:0 0 5px rgba(255,255,255,0.7)}
        .countdown-wrapper{display:flex;justify-content:center;align-items:center;gap:20px;margin:20px 0}
        .countdown-video{width:100px;height:80px;border-radius:15px;object-fit:cover;box-shadow:0 0 15px rgba(199,67,90,0.5);border:2px solid rgba(255,255,255,0.7)}
        #countdown{display:flex;justify-content:center;gap:15px}
        .time-box{background:rgba(255,255,255,0.2);padding:10px;border-radius:10px;min-width:70px}
        .time-box span{display:block;font-size:2.5rem;font-weight:bold;color:#c7435a}
        .time-box p{font-size:0.8rem;margin:0;text-transform:uppercase}
        .message{font-size:1.2rem;margin:20px 0;line-height:1.6;max-width:600px;display:inline-block}
        .signature{font-family:'Great Vibes',cursive;font-size:3rem;margin-top:30px;color:#5c3c3c}
        #gallery-link{display:inline-block;text-decoration:none}
        #gallery-button{margin-top:30px;padding:15px 30px;font-size:1.2rem;font-family:'Poppins',sans-serif;color:#fff;background-color:#c7435a;border:none;border-radius:50px;cursor:pointer;box-shadow:0 5px 15px rgba(199,67,90,0.4);animation:pulse 2s infinite}
        @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.05)}100%{transform:scale(1)}}
        .confetti-container{position:fixed;top:0;left:0;width:100%;height:100%;overflow:hidden;pointer-events:none;z-index:100}
        .confetti{position:absolute;width:10px;height:20px;opacity:0;animation:fall-and-fade 5s linear forwards}
        @keyframes fall-and-fade{0%{top:-20px;opacity:1;transform:rotate(0deg)}100%{top:110vh;opacity:0;transform:rotate(720deg)}}
        @media (max-width:768px){.container{padding:30px 20px}h1{font-size:3rem}.time-box{min-width:60px}.time-box span{font-size:2rem}.message{font-size:1rem}.signature{font-size:2.5rem}.countdown-video{display:none}}
    </style>
</head>
<body>
    <div class="background-effects"></div>
    <div class="glitter"></div>
    <div id="confetti-container" class="confetti-container"></div>
    <div class="container">
        <h1 id="birthday-heading">Advance Happy Birthday, [Name]!</h1>
        <div class="countdown-wrapper">
            <video class="countdown-video" src="kaa.mp4" autoplay loop muted playsinline></video>
            <div id="countdown">
                <div class="time-box"><span id="days">0</span><p>Days</p></div>
                <div class="time-box"><span id="hours">0</span><p>Hours</p></div>
                <div class="time-box"><span id="minutes">0</span><p>Minutes</p></div>
                <div class="time-box"><span id="seconds">0</span><p>Seconds</p></div>
            </div>
            <video class="countdown-video" src="kaa2.mp4" autoplay loop muted playsinline></video>
        </div>
        <p class="message">
            To the one who fills my life with so much joy, love, and light.
            Counting down every second until we can celebrate the wonderful day you were born.
        </p>
        <div class="signature">
            With all my love,
            <br>
            ‚ù§Ô∏è Your Man ‚ù§Ô∏è
        </div>
        <a href="gallery.html" id="gallery-link">
             <button id="gallery-button">üéÅ View Birthday Surprises</button>
        </a>
    </div>
    <script>
        const birthday = new Date('2025-08-05T00:00:00');
        const birthdayName = "My Love Suji";
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const headingEl = document.getElementById('birthday-heading');
        const galleryLinkEl = document.getElementById('gallery-link');
        const countdownWrapperEl = document.querySelector('.countdown-wrapper');
        const birthdayISO = birthday.toISOString();
        galleryLinkEl.href = `gallery.html?bday=${birthdayISO}`;
        let celebrationDone = false;
        function updateCountdown() {
            const now = new Date();
            const distance = birthday - now;
            if (distance < 0) {
                headingEl.innerText = `Happy Birthday, ${birthdayName}!`;
                countdownWrapperEl.style.display = 'none';
                if (!celebrationDone) {
                    startCelebration();
                    celebrationDone = true;
                }
                return;
            }
            headingEl.innerText = `Advance Happy Birthday, ${birthdayName}!`;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            daysEl.innerText = days;
            hoursEl.innerText = hours;
            minutesEl.innerText = minutes;
            secondsEl.innerText = seconds;
        }
        function startCelebration() {
            const confettiContainer = document.getElementById('confetti-container');
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800'];
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confettiContainer.appendChild(confetti);
            }
        }
        function createFloatingParticles() {
            const container = document.querySelector('.background-effects');
            if (!container) return;
            const particleTypes = [
                { class: 'heart', count: 10, innerHTML: `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>` },
                { class: 'rose', count: 8, innerHTML: `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12,2C9.2,2,7,4.2,7,7c0,1.5,0.6,2.8,1.6,3.8C7.2,11.5,6.1,12.7,6,14c-0.1,1,0.4,1.9,0.9,2.7C6.4,17.5,6,18.7,6,20 c0,1.1,0.9,2,2,2h8c1.1,0,2-0.9,2-2c0-1.3-0.4-2.5-1-3.3c0.5-0.8,1-1.7,0.9-2.7c-0.1-1.3-1.2-2.5-2.6-3.2C16.4,9.8,17,8.5,17,7 C17,4.2,14.8,2,12,2z M12,4c1.7,0,3,1.3,3,3c0,1-0.5,1.9-1.3,2.5C13.2,9.2,12.6,9,12,9s-1.2,0.2-1.7,0.5C9.5,8.9,9,8,9,7 C9,5.3,10.3,4,12,4z"/></svg>` }
            ];
            particleTypes.forEach(type => {
                for (let i = 0; i < type.count; i++) {
                    const p = document.createElement('div');
                    p.classList.add('particle', type.class);
                    p.style.left = Math.random() * 100 + 'vw';
                    p.style.animationDuration = (Math.random() * 10 + 15) + 's';
                    p.style.animationDelay = Math.random() * 15 + 's';
                    const size = Math.random() * 50 + 40;
                    p.style.width = size + 'px';
                    p.style.height = size + 'px';
                    p.innerHTML = type.innerHTML;
                    container.appendChild(p);
                }
            });
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
        createFloatingParticles();
    </script>
</body>

</html>
